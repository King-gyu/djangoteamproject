<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Board</title>
    <script>
        function previewImage(input) {
            var preview = document.getElementById('preview');
            preview.style.display = "block";
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    preview.setAttribute('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</head>

<body>
    <h1>수정</h1>
    <form method="POST" action="{% url 'board_edit' board_id=board.board_id %}" enctype="multipart/form-data">
        {{ board.board_id }}
        {% csrf_token %}
        <label for="title">제목</label>
        <br>
        <input type="text" name="title" id="title" value="{{ board.title }}">
        <br>
        <label for="content">내용</label>
        <br>
        <textarea name="content" id="content">{{ board.content }}</textarea>
        <br>
        {% if board.img %}
        <img id="preview" src="{{ board.img.url }}" alt="Image preview" style="width:100px; max-height:100px;">
        <br>
        {% else %}
        <img id="preview" alt="Image preview" style="display:none; width:100px; max-height:100px;">
        <br>
        {% endif %}
        <input type="file" name="img" id="img" accept="image/*" onchange="previewImage(this);">
        <br>
        <button type="submit">수정완료</button>
    </form>
</body>
