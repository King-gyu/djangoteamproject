<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Board</title>
</head>

<body>
    <h1>게시판</h1>
    {% if request.user.is_authenticated %}
    <a href="/board/">작성하기</a>
    <a href="/mypage/{{user.id}}">마이페이지</a>
    <a href="/user/logout">로그아웃</a>
    {% else %}
    <a href="/user/sign-in">로그인</a>
    <a href="/user/sign-up">회원가입</a>
    {% endif %}


    {% for board in boards %}
    <article>
        <header>{{ board.title }}</header>
        {% if board.img %}
        <img src="{{ board.img.url }}" width="100" alt="{{ board.img.url }}">
        <br>
        {% endif %}
        {{ board.content }}
        <footer><p style="text-align:left">글쓴이: {{ board.author }}</p>
            작성 시간: {{ board.created_at|timesince }} 전
            <button onclick="location.href='{% url 'board_detail' board_id=board.board_id %}'">상세보기</button>

        </footer>
    </article>
    {% endfor %}

</body>

</html>
